<!doctype html>
<html lang=en>
<head>
<title>Jaanga Terrain PNG Viewer DE3 64-95</title>
<meta charset=utf-8>
</head>
<body>
<script>

	var x = 64;
	var y = 49;
	var source = 'http://jaanga.github.com/terrain-de3-64-95/';

	document.body.style.cssText = ' font: normal 12pt monospace; ';
	

	var info = document.body.appendChild( document.createElement( 'div' ) );
	info.innerHTML = '<h1>Jaanga Terrain PNG Viewer<br><div id=menu></div></h1>';

	var image = document.body.appendChild( document.createElement( 'img' ) );
	image.src = source + x + '/' + y + '.png';
	setText();

	function getImage( direction) {
		if ( direction === 'left' ) {
			x--;
			if ( x < 64 ) x = 95;
		} else if ( direction === 'right' ) {
			x++;
			if ( x > 95 ) x = 64;
		} else if ( direction === 'up' ) {
			y--;
			if ( y < 0 ) y = 127;
		} else if ( direction === 'down' ) {
			y++;
			if ( y > 127 ) y = 0;
		}
		setText();
		image.src = source + x + '/' + y + '.png';
	}

	function setText() {
		var txt = 'x: ' + x + ' y: ' + y;
		txt += '<br>' +
			'<a href=JavaScript:getImage("left"); >&#8678;</a> ' +
			'<a href=JavaScript:getImage("right"); >&#8680;</a> ' +
			'<a href=JavaScript:getImage("up"); >&#8679;</a> ' +
			'<a href=JavaScript:getImage("down"); >&#8681;</a>';
		menu.innerHTML = txt;
	}

</script>
</body>
</html>
